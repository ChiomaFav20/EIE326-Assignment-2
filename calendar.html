<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Days (1-31) */
        .days {
            padding: 10px 0;
            background: #eee;
            margin: 0;
        }
        .days li {
            list-style-type: none;
            display: inline-block;
            width: 13.6%;
            text-align: center;
            margin-bottom: 5px;
            font-size: 12px;
            color: #777;
        }
        /* Highlight the "current" day */
        .days li .active {
            padding: 5px;
            background: #1abc9c;
            color: white !important;
        }
    </style>
</head>
<body>
    <ul class="days">
        <!-- Other days... -->
        <li>9</li>
        <li><span class="active">10</span></li> <!-- Highlighted day -->
        <li>11</li>
        <!-- More days... -->
    </ul>
</body>
</html>
